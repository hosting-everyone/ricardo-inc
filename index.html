<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #countdown {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Coming Soon!</h1>
  <p id="releaseDate">Release Datum: 10 oktober 2024</p>
  <div id="countdown"></div>

  <script>
    // Stel de release datum in (in UTC tijd)
    var releaseDate = new Date('2024-10-10T00:00:00Z').getTime();

    // Update de timer elke seconde
    var x = setInterval(function() {

      // Haal de huidige tijd op
      var now = new Date().getTime();
      
      // Bereken het verschil tussen nu en de release datum
      var distance = releaseDate - now;
      
      // Bereken de dagen, uren, minuten en seconden
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      // Toon het resultaat in de div met id="countdown"
      document.getElementById("countdown").innerHTML = "Countdown: " + days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
      
      // Als de countdown voorbij is, toon dan een bericht
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "De lancering is begonnen!";
      }
    }, 1000);
  </script>
</body>
</html>
